<html>
    <head>
        <title>Insertar una nueva Persona</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Insertar una nueva persona.</h1>
        <form action="/PersonasWebHibernateJPA/ServletInsert" method="POST">
            <label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" placeholder="Tu nombre">
            <label for="apellido">Apellido: </label><input type="text" name="apellido" id="apellido" placeholder="Tu apellido">
            <label for="email">Email:  </label><input type="text" name="email" id="email" placeholder="Tu email">
            <label for="telefono">Telefono: </label><input type="text" name="telefono" id="telefono" placeholder="Tu telefono">
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
